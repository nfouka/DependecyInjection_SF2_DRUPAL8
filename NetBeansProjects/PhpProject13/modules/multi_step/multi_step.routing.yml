
multi_step.multistep_form_base:
  path: '/multi_step/form/multistep_form_base'
  defaults:
    _form: '\Drupal\multi_step\Form\MultistepFormBase'
    _title: 'MultistepFormBase'
  requirements:
    _access: 'TRUE'
  

multi_step.default_form:
  path: '/multi_step/form/default'
  defaults:
    _form: '\Drupal\multi_step\Form\DefaultForm'
    _title: 'DefaultForm'
  requirements:
    _access: 'TRUE'
  

multi_step.default_controller_hello:
  path: '/multi_step/hello'
  defaults:
    _controller: '\Drupal\multi_step\Controller\DefaultController::hello'
    _title: 'hello'
  requirements:
    _permission: 'access content'
