  defaults:
    _controller: '\Drupal\demo\Controller\DemoController::demo'
    _title: 'Result of Passager : STORAGE IN DATA BASE '
  requirements:
    _permission: 'access content'

html.pdf:
  path: '/html2pdf'
  defaults:
    _controller: '\Drupal\demo\Controller\DemoController::pdf'
    _title: 'html2pdf '
  requirements:
    _permission: 'access content'

